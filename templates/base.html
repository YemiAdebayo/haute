<!DOCTYPE html> {% load static %} {% load crispy_forms_tags %}
<html lang="en">

<head>

    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'img/placeholder-logo.ico' %}">
    <link rel="shortcut icon" href="{% static 'img/placeholder-logo.ico' %}" />
    <link rel="icon" sizes="192x192" href="{% static 'img/placeholder-logo.ico' %}"> {% block extrametatags %}
    {% endblock %}
    <!-- Primary Meta Tags end here -->

    <!-- Pre-connected servers start here -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css?family=Montez|Playfair+Display+SC:900|Roboto:300,400,500&display=swap"
        rel="stylesheet"> -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://code.jquery.com" crossorigin="anonymous">
    <!-- <link rel="preconnect" href="https://kit-free.fontawesome.com" crossorigin="anonymous"> -->
    <!-- Pre-connected servers end here -->

    <!-- bootstrap css starts here -->
    <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        as="style">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- bootstrap css ends here -->

    <!-- bootstrap javascript and dependencies start here -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"
        as="script">
    <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"
        as="script">
    <!-- bootstrap javascript and dependencies start here -->

    <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% block extrahead %} {% endblock %}
</head>

<body class="p-0 m-0">
    <nav class="navbar navbar-expand-lg col-12 row m-0  px-1 py-2 px-md-3">
        <div class="col-3 p-0">
            <div class="p-0 pl-md-3 m-1 text-left">
                <a class="navbar-brand m-0 p-0 text-light-brown" href="{% url 'home' %}">
                    <img src="{% static 'img/placeholder-logo.png' %}" height="30" alt="company logo" loading="lazy">
                    HAUTE
                </a>
            </div>
        </div>
        <div class="col-9 p-0">
            <div class="p-0 m-1 d-flex justify-content-end align-items-center align-items-end row" id="ajaxLoginStatus">
                {% include "accounts/ajax-update-login-status.html" %}
            </div>
        </div>
    </nav>
    <main role="main" class="col-12 p-0 m-0" id="main">
        {% block content %}
        <h1>Content will change</h1>
        {% endblock %}
    </main>
    <footer class="col-12 p-2 p-md-5 m-0">

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" defer
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" defer
        crossorigin="anonymous">
    </script>
    <script type="module" src="{% static 'js/base.js' %}"></script>
    {% block extrascripts %} {% endblock %}
</body>

</html>
