<div class="modal fade" id="LogInModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog p-2">
        <div class="modal-content" style="border-radius: 12px; border-color: #fff;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'sign-in' %}" method="POST" id="ajaxLoginForm" data-ajaxloginurl="{% url 'login-with-ajax' %}">
                    <!-- Form Title -->
                    <div class="form-heading text-center">
                        <h6 class="title">SIGN IN</h6>
                        <!-- Social Line -->
                        <div class="social-line">
                            <a href="#" class="mx-2">
                                <span class="p-0 text-primary">
                                                    <i class="fab fa-facebook-f"></i>
                                                </span>
                            </a>
                            <a href="#">
                                <span class="p-0 text-primary">
                                                    <i class="fab fa-google"></i>
                                                </span>
                            </a>
                            <a href="#" class="mx-2">
                                <span class="p-0 text-primary">
                                                    <i class="fab fa-twitter"></i>
                                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="username" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="checkbox" />
                            <label>Remember Me</label>
                        </div>
                        <div class="col-md-5 col-md-offset-1">
                            <label><a href="#" data-toggle="modal" data-target="#ForgotModal"
                                                    data-dismiss="modal">Forget Password?</a></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button id="submitBtn" type="submit" class="btn btn-md btn-custom-green p-font-style px-4 py3">Sign
                                                In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
